<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unique Login/Logout Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #6e7282, #f79a89);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: white;
      text-align: center;
      transition: all 0.5s ease;
    }

    .glass-card h2 {
      margin-bottom: 30px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      color: rgb(156, 42, 42);
      border: none;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-custom {
      background-color: #f79dba;
      border: none;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #574b90;
    }

    .toggle-btn {
      margin-top: 20px;
      cursor: pointer;
      color: #ccc;
      font-size: 0.9rem;
    }

    .toggle-btn:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="glass-card" id="formCard">
  <!-- Login Form (Default) -->
  <div id="loginForm">
    <h2>Welcome Back</h2>
    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email address" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>
    <div class="toggle-btn" onclick="toggleForm()">Not you? Switch to Logout</div>
  </div>

  <!-- Logout Form -->
  <div id="logoutForm" style="display: none;">
    <h2>Goodbye!</h2>
    <p>You are currently logged in.</p>
    <button class="btn btn-custom w-100" onclick="handleLogout()">Logout</button>
    <div class="toggle-btn" onclick="toggleForm()">Want to login again?</div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script>
  function toggleForm() {
    const loginForm = document.getElementById('loginForm');
    const logoutForm = document.getElementById('logoutForm');

    if (loginForm.style.display === 'none') {
      loginForm.style.display = 'block';
      logoutForm.style.display = 'none';
    } else {
      loginForm.style.display = 'none';
      logoutForm.style.display = 'block';
    }
  }

  function handleLogout() {
    alert("You have been logged out!");
    toggleForm();
  }
</script>

</body>
</html>
